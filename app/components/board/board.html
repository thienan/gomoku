<table id="game-board" cellpadding="0" cellspacing="0" ng-show="$parent.game.state !== 'Init'" ng-controller="BoardCtrl">
  <tr ng-repeat="row in game.board">
    <td ng-repeat="cell in row track by $index" ng-click="clickOnBoard($parent.$index, $index)" ng-attr-id="{{'cell-'+$parent.$index + '-' + $index}}">
      <b class="ball" ng-class="'player'+cell + ' ' + (game.highlight[$parent.$index+'-'+$index] ? 'blinking' : '')" ng-show="cell !== null"></b>
    </td>
  </tr>
</table>
